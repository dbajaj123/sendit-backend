# Example nginx config for SenditBox
# Put this file in /etc/nginx/sites-available/senditbox and symlink to sites-enabled
server {
    listen 80;
    server_name your.domain.com; # <-- set your domain

    access_log /var/log/nginx/senditbox.access.log;
    error_log /var/log/nginx/senditbox.error.log;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Serve uploaded media
    location /uploads/ {
        alias /opt/senditbox-backend/uploads/;
        access_log off;
    }
}
